databaseChangeLog:
  - changeSet:
      id: create-orderItems-table
      author: svg
      changes:
        - createTable:
            tableName: orders_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: orders_items
            baseColumnNames: order_id
            constraintName: fk_orders_items_orders
            referencedTableName: orders
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: orders_items
            baseColumnNames: book_id
            constraintName: fk_orders_items_book
            referencedTableName: books
            referencedColumnNames: id
